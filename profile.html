<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/profile.css" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dst/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU\\auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/profile.js"></script>
  </head>

  <body>
    <div id="top">
      <div class="card">
        <h3>Enter your profile details:</h3>
      </div>
      <br />
      <form
        class="form"
        id="profileForm"
        action="php/profile.php"
        method="POST"
      >
        <label for="name">Name:</label><br />
        <input class="form1" id="name" type="text" name="name" /><br /><br />

        <label for="email">Email:</label><br />
        <input
          class="form1"
          type="email"
          id="email"
          name="email"
          required
        /><br /><br />

        <label for="dob">DOB:</label><br />
        <input
          class="form1"
          type="date"
          id="dob"
          name="dob"
          required
        /><br /><br />

        <label for="phone">Mobile No:</label><br />
        <input
          class="form1"
          type="tel"
          id="phone"
          name="phone"
          required
        /><br /><br />

        <label for="address">Address:</label><br />
        <input
          class="form1"
          type="text"
          id="address"
          name="address"
          required
        /><br /><br />

        <input id="sub" type="submit" value="Save Profile" />
      </form>
    </div>
  </body>
</html>
